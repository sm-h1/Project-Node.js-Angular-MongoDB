<div class="upload-wrapper">
  <div class="upload-card">
    <h3>  拽爪 注</h3>
    <div class="file-input-wrapper">
      <input type="file" (change)="onFileSelected($event)" class="file-input">
    </div>
    
    <button (click)="onUpload()" [disabled]="!selectedFile" class="upload-button">
      {{ message === '注...' ? '砖 拽抓...' : '注 拽抓 注砖' }}
    </button>

    <div *ngIf="message" class="message" [ngClass]="isError ? 'error' : 'success'">
      {{ message }}
    </div>
  </div>

  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h3>拽爪 砖</h3>
    <span style="color: #a0aec0; font-size: 0.9em;">{{ fileList.length }} 拽爪 爪</span>
  </div>

  <div class="files-grid">
    <div *ngIf="fileList.length === 0" style="grid-column: 1/-1; text-align: center; color: #a0aec0; padding: 40px;">
      注  拽爪 砖专转...
    </div>

    <div *ngFor="let file of fileList" class="file-card">
      <div class="file-icon"></div>
      <div class="file-name">{{ file.originalname }}</div>
      <a [href]="'http://localhost:3000/uploads/' + file.filename" 
         target="_blank" 
         class="view-btn">
         爪驻 拽抓
      </a>
    </div>
  </div>
</div>
